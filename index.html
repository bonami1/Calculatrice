<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div> <!-- ce qu'on a écrit -->
            <div data-current-operand class="current-operand"></div> <!-- ce qu'on est en train d'écrire -->
        </div>

        <button data-all-clear class="span-two">AC</button>  <!-- AC = All Clear -->
        <button data-delete="">DEL</button>  <!-- DEL = delete -->
        <button data-operation>/</button> <!-- on utilise les attributs au lieu des class : data-operation & data-number pour mieux se repérer -> on sait quelle partie est utilisée pour le JavaScript -->
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button> <!-- agit comme un nombre dans la calculatrice -->
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
